<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <style>
        body{
            background-color: rgb(141, 124, 124);
            text-align: center;
            align-items: center;
        }
        .tittle{
            font-size: 30px;
            color: aliceblue;
        }
        .clock{
            width: 300px;
            height: 100px;
            background-color: bisque;
            border-radius: 20px ;
            margin: auto;
            font-size: 50px;
            padding-top: 25px;
        }
    </style>
</head>
<body>
    <div class="tittle">Your Local Time</div>
    <div class="clock"></div>

    <script src="script.js"></script>
</body>
</html>
